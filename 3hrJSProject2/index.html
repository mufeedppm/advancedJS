<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .btn-danger{
        float: right;
    }
    </style>
</head>
<body>
    <header>
        <h1>Seller Admin</h1>
    </header>
    <section class="container">
        <form id="myForm" class="Form">
            
            <label for="product">Product Name</label>
            <input type="text" id="product"name="product">
            <label for="price">Price</label>
            <input type="number" id="price" name="price">
            <label for="category">Choose Category</label>
            <select id="category" name="category" form="myForm">
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="Cosmetics">Cosmetics</option>
              </select>
            <input type="submit"  class="btn btn-dark" value="Add Product">
        </form>
        <ul id="electronics"><h4>Electronics</h4></ul>
        <ul id="food"><h4>Food Items</h4></ul>
        <ul id="cosmetics"><h4>Cosmetics</h4></ul>
    </section>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="app.js"></script>   
</body>
</html>
